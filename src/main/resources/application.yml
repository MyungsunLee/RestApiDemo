spring:
  datasource:

    url: jdbc:mariadb://localhost:3306/testDB?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      format-sql: true
      show-sql: true
logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
      SQL: DEBUG